prefixes:
  ex: "http://example.com/"
  rdfs: "http://www.w3.org/2000/01/rdf-schema#"
  sosa: "http://www.w3.org/ns/sosa/"
  ssn: "http://www.w3.org/ns/ssn/"
  geo: "http://www.opengis.net/ont/geosparql#"
  dcterms: "http://purl.org/dc/terms/"
  qudt: "http://qudt.org/schema/qudt/"
  unit: "http://qudt.org/vocab/unit/"
  gn: "http://www.geonames.org/ontology#"
  xsd: "http://www.w3.org/2001/XMLSchema#"
  cdt: "https://ci.mines-stetienne.fr/lindt/v4/custom_datatypes#ucum"

mappings:
###
  Sensor:
    sources:
        - access: ../CSV-data/hic_ts_id.csv
          referenceFormulation: csv
        - access: ../CSV-data/vmm_ts_id.csv
          referenceFormulation: csv
    s: ex:ts_id$(ts_id)
    po:
      - p: a
        o: sosa:Sensor
      - p: rdfs:label
        o: 
          value: $(ts_path) #ex:ts_path/
          datatype: xsd:string
      - p: sosa:hasFeatureOfInterest
        o: 
          value: ex:group_id/$(group_id)
          type: iri
      - p: sosa:isHostedBy
        o:
          value: ex:station_id/$(station_id)
          type: iri
###
  Group:
    sources:    
      - access: ../CSV-data/hic_group_list.csv
        referenceFormulation: csv
      - access: ../CSV-data/vmm_group_list.csv
        referenceFormulation: csv
    s: ex:group_id/$(group_id)
    po:
      - p: rdfs:label
        o:
          value: ex:group_name/$(group_name) #ex:group_name/
          type: xsd:string
      - p: rdfs:label
        o: 
          value: ex:group_type/$(group_type) #ex:group_type/
          datatype: xsd:string
###
  Observation:
    sources:
        - access: ../CSV-data/hic_ts_id.csv
          referenceFormulation: csv
        - access: ../CSV-data/vmm_ts_id.csv
          referenceFormulation: csv
    s: ex:reading/$(ts_id)_$(timestamp)
    po: 
      - p: a
        o: sosa:Observation
      - p:  sosa:madeBySensor
        o:  
          value: ex:ts_id$(ts_id)
          type: iri
      - p:  sosa:hasSimpleResult
        o:
          value: $(ts_value) $(ts_unitsymbol)
          datatype: cdt:ucum
      - p: sosa:ObservedProperty
        o: 
          value: ex:stationparameter_longname/$(stationparameter_longname)
          type: iri
      - p: sosa:resultTime
        o:
          value: $(timestamp)
          datatype: xsd:dateTime
###
  Station:
    sources:
        - access: ../CSV-data/hic_ts_id.csv
          referenceFormulation: csv
        - access: ../CSV-data/vmm_ts_id.csv
          referenceFormulation: csv
    s: ex:station_id/$(station_id)
    po:
      - p: a
        o: sosa:Platform
      - p: sosa:hasFeatureOfInterest
        o: 
          value: ex:station_name/$(station_name) #ex:station_name/
          type: iri
      - p: sosa:hasFeatureOfInterest
        o:
          value: ex:station_name/$(station_no) #ex:station_no/
          type: iri
      - p: geo:asWKT
        o: Point($station_latitude $station_longitude)
        datatype: geo:wktLiteral

 